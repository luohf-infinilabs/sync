name: Sync to Gitee

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *" # 每天凌晨1点运行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync repositories
        uses: ./ # 使用当前目录的 Action
        with:
          config-file: "sync-repos.yml"
          dry-run: "false"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
