name: Sync Images to Tencent Cloud Registry

on:
  push:
    branches: [main]

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Tencent Cloud Container Registry
        run: |
          echo ${{ secrets.TENCENT_CLOUD_ACCOUNT_KEY }} | docker login ccr.ccs.tencentyun.com -u ${{ secrets.TENCENT_CLOUD_ACCOUNT_ID }} --password-stdin

      - name: Read image list and sync
        run: |
          # 定义重试函数
          retry() {
            local n=1
            local max=5
            local delay=15
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "Command failed. Attempt $n/$max:"
                  sleep $delay;
                else
                  echo "The command has failed after $n attempts."
                  return 1
                fi
              }
            done
          }

          # 读取 sync-images.yml 文件并同步镜像
          grep '^\s*-\s*' sync-images.yml | awk '{print $2}' | while read -r image; do
            echo "Syncing $image"
            docker pull $image
            docker tag $image ccr.ccs.tencentyun.com/infini/${image//\//-}
            retry docker push ccr.ccs.tencentyun.com/infini/${image//\//-}
          done
